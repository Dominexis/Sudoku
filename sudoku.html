<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="background" class="background">
        <div class="container title">Sudoku</div>
        <div class="container flex">
            <button id="reset-button" class="button">Reset</button>
            <div class="label">Clues:</div>
            <input id="clues-input" type="number" class="input" min="0">
            <button id="solve-button" class="button">Solve</button>
        </div>
        <div id="board" class="container"></div>
        <div id="choice-box" class="container"></div>
    </body>

    <script type="text/javascript" src="./dist/main.js"></script>
</html>
